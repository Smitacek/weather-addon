<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#skyGradient)" rx="10" ry="10"/>
  
  <!-- Sun -->
  <circle cx="65" cy="35" r="12" fill="#FFD700"/>
  <g transform="translate(65,35)">
    <!-- Sun rays -->
    <path d="M 0,-18 L 0,-15" stroke="#FFD700" stroke-width="2"/>
    <path d="M 12.7,-12.7 L 10.6,-10.6" stroke="#FFD700" stroke-width="2"/>
    <path d="M 18,0 L 15,0" stroke="#FFD700" stroke-width="2"/>
    <path d="M 12.7,12.7 L 10.6,10.6" stroke="#FFD700" stroke-width="2"/>
    <path d="M 0,18 L 0,15" stroke="#FFD700" stroke-width="2"/>
    <path d="M -12.7,12.7 L -10.6,10.6" stroke="#FFD700" stroke-width="2"/>
    <path d="M -18,0 L -15,0" stroke="#FFD700" stroke-width="2"/>
    <path d="M -12.7,-12.7 L -10.6,-10.6" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Cloud -->
  <g transform="translate(35,45)">
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="white" opacity="0.9"/>
    <ellipse cx="-10" cy="0" rx="10" ry="8" fill="white" opacity="0.9"/>
    <ellipse cx="10" cy="-2" rx="10" ry="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Solar panel (simplified) -->
  <g transform="translate(50,70)">
    <rect x="-15" y="0" width="30" height="15" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
    <!-- Grid lines -->
    <line x1="-5" y1="0" x2="-5" y2="15" stroke="#4B5563" stroke-width="0.5"/>
    <line x1="5" y1="0" x2="5" y2="15" stroke="#4B5563" stroke-width="0.5"/>
    <line x1="-15" y1="5" x2="15" y2="5" stroke="#4B5563" stroke-width="0.5"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#4B5563" stroke-width="0.5"/>
  </g>
  
  <!-- Temperature indicator -->
  <g transform="translate(20,70)">
    <rect x="-3" y="0" width="6" height="15" fill="none" stroke="white" stroke-width="1.5" rx="3"/>
    <circle cx="0" cy="15" r="4" fill="#FF6B6B"/>
    <rect x="-1.5" y="7" width="3" height="6" fill="#FF6B6B"/>
  </g>
  
  <!-- Weather text -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">WEATHER</text>
</svg>