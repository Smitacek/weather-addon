name: "Weather Dashboard"
version: "0.1.1"
slug: "weather-dashboard"
description: "Ingress UI for displaying weather and forecast from MQTT topics published by the Weather add-on"
arch:
  - armhf
  - aarch64
  - amd64
init: false
startup: application
boot: manual
stage: experimental
homeassistant: "2023.1.0"
url: "https://example.com/weather-dashboard"

ingress: true
ingress_port: 8099
panel_icon: mdi:weather-partly-cloudy
panel_title: Weather Dashboard

options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  topic_prefix: "weather"
  site_id: "default"
  tz: "UTC"
  log_level: info

schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  topic_prefix: str
  site_id: str
  tz: str?
  log_level: list(debug|info|warning|error|critical)?
